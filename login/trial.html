  <script>
    // Function to load content from the clicked link
    function loadContent(url) {
      fetch(url)
        .then(response => response.text())
        .then(html => {
          document.getElementById('empty-area').innerHTML = html;
        });
    }

    // Function to open managetask.html in a new window
    function openTaskWindow1() {
      window.open('html/managetask.html', '_blank');
    }

    function openTaskWindow() {
      window.open('html/profile.html', '_blank');
    }

    // Add click event listener to all sidebar links
    document.querySelectorAll('.sidebar a').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault(); // Prevent default link behavior
        const url = this.getAttribute('data-link');
        loadContent(url);
      });
    });

    // Load default content initially
    loadContent('html/default.html');
  </script>

   <style>
     .circle {
   height: 24px;
   width: 24px;
   border-radius: 24px;
   background-color: black;
   position: fixed; 
   top: 0;
   left: 0;
   pointer-events: none;
   z-index: 99999999; /* so that it stays on top of all other elements */
 }
   </style>
   <script>
     const coords = { x: 0, y: 0 };
 const circles = document.querySelectorAll(".circle");
 
 const colors = [
  "#54ff52", "#55fb60", "#58f66e", "#5af27b", "#5ded87", "#5fe992", "#61e49b", "#63e0a4"
 ];
 
 circles.forEach(function (circle, index) {
   circle.x = 0;
   circle.y = 0;
   circle.style.backgroundColor = colors[index % colors.length];
 });
 
 window.addEventListener("mousemove", function(e){
   coords.x = e.clientX;
   coords.y = e.clientY;
   
 });
 
 function animateCircles() {
   
   let x = coords.x;
   let y = coords.y;
   
   circles.forEach(function (circle, index) {
     circle.style.left = x - 12 + "px";
     circle.style.top = y - 12 + "px";
     
     circle.style.scale = (circles.length - index) / circles.length;
     
     circle.x = x;
     circle.y = y;
 
     const nextCircle = circles[index + 1] || circles[0];
     x += (nextCircle.x - x) * 0.3;
     y += (nextCircle.y - y) * 0.3;
   });
  
   requestAnimationFrame(animateCircles);
 }
 
 animateCircles();
 
   </script>
